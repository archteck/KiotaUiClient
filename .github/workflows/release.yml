name: Build and Release Avalonia App

on:
  push:
    tags:
      - 'v*' # e.g. v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # or whatever version you're targeting

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet publish KiotaUiClient/KiotaUiClient.csproj -c Release -o publish --self-contained true -p:PublishSingleFile=true -r ${{ matrix.os == 'windows-latest' && 'win-x64' || matrix.os == 'ubuntu-latest' && 'linux-x64' || 'osx-x64' }}
  
      # 🗜️ Archive build on Windows
      - name: Archive build (Windows)
        if: matrix.os == 'windows-latest'
        run: Compress-Archive -Path publish\* -DestinationPath KiotaUiClient-windows.zip
        shell: pwsh
      
      # 🗜️ Archive build on Linux/macOS
      - name: Archive build (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd publish
          zip -r ../KiotaUiClient-${{ matrix.os }}.zip .
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: KiotaUiClient-${{ matrix.os }}
          path: KiotaUiClient-${{ matrix.os }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*.zip
